<body>
	<div id="biaoti" align="center">
	<p>将进酒</p>
	</div>
	<div id="picture">
		<img src="image/qiangjinjiu.jpg" alt="">
	</div>
	<div id="content">
	<pre>
		<p> 
			君不见黄河之水天上来⑵，奔流到海不复回。
			君不见高堂明镜悲白发，朝如青丝暮成雪⑶。
			人生得意须尽欢⑷，莫使金樽空对月。
			天生我材必有用，千金散尽还复来。
		</p>
	</pre>
